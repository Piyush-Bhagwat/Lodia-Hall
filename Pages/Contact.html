            </nav>

            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </section>

        <section class="booking hidden">
            <div class="textContainer">
                <div class="textBorder formContainer">
                    <h1>Contact Us</h1>

                    <div class="row">
                        <div class="col col-lg-6 col-md-12">
                            <div class="sideImage">
                                <i class="fa-solid fa-headset mainIcon"></i>
                                <h4><b>Mobile No:</b> 9384832039</h4>
                                <h4><b>Email:</b> noEamil@gmail.com</h4>
                                <section class="footer contactFooter">
                                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                                </section>
                            </div>
                        </div>
                        <div class="col col-lg-6 col-md-12">
                            <form action="post">
                                <div class="textFeild">
                                    <input type="text" id="name" required />
                                    <span></span>
                                    <label for="name">Name</label>
                                </div>
                                <div class="textFeild">
                                    <input type="tel" id="phoneNo" required />
                                    <span></span>
                                    <label for="phoneNo">Mobile No</label>
                                </div>
                                <div class="textFeild">
                                    <input
                                        type="email"
                                        id="email"
                                        placeholder=""
                                        required
                                    />
                                    <span></span>
                                    <label for="email">Email</label>
                                </div>
                                <div class="textFeild">
                                    <input
                                        type="text"
                                        id="message"
                                        required
                                    />
                                    <span></span>
                                    <label for="message"
                                        >Message For Us</label
                                    >
                                </div>

                                <button type="submit" class="btn">
                                    Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
